<!doctype html>

<html lang="en">
:header

<body>

<!--Preloader-->

<div class="preloader" id="preloader">
    <div class="item">
      <div class="spinner">
      </div>
    </div>
</div>

<div class="opacity-nav">

        <div class="menu-index" id="buttons" style="z-index:999999">
        <i class="fa  fa-close"></i>
        </div>

    <ul class="menu-fullscreen">
        :navigation_boxed
    </ul>

</div>


  <!--Header-->
  <header id="fullscreen">
    
      <div class="logo" id="full" style="display:none;"><a class="ajax-link" href="@root_path">@name</a></div>
      
        <div class="menu-index" style="display:none;" id="button">
        <i class="fa fa-bars"></i>
        </div>

  </header>


<!--Header-->
<header class="boxed" id="header-white">

  <div class="header-margin">
  
    <div class="logo"><a class="ajax-link" href="/">@name</a></div>
    <ul id="navigation" class="header-nav">
      :navigation
    </ul>
    <ul class="social-icon">
      <div class="social-index">
      <li><a href="https://www.twitter.com/DotCrosse"><i class="fa fa-twitter"></i></a></li>
      <li><a href="https://www.behance.net/AlexNeri"><i class="fa fa-behance"></i></a></li>
      </div>
    </ul>
    
  </div>

</header>

<div class="clear"></div>

<!--Content-->

<div class="content" id="ajax-content">


      <div class="text-intro" id="site-type">

        <h1>Technical.<br />Creative.<br />See all</h1>
        <h1 class="typewrite"><span>Portfolio</span></h1>
        <p>@content</p>

      </div>


<!--Portfolio grid-->

:index-projects

</div>


<!--Home Sidebar-->

<div id="ajax-sidebar">

    <div class="home-sidebar"style="background-image:url('img/home-sidebar.jpg')" id="hero">

      <div class="parallax-option" data-jkit="[parallax:strength=0.8;axis=both]">

        <div class="parallax parallax1"><img src="@root_path/templates/img/business-card-2.png"></div>
      
      </div>

      <div class="parallax-option" data-jkit="[parallax:strength=0.3;axis=both]">

        <div class="parallax parallax1"><img src="@root_path/templates/img/business-card.png"></div>
      
      </div>

    </div>

</div>


<!--Footer-->

<footer id="footer-box">

  <div class="footer-margin">
   
  :footer
  
  </div>


</footer>


<!--Scripts-->

:scripts

</body>
</html>
