<!doctype html>

<html lang="en">
:header

<body>

<!--Preloader-->

<div class="preloader" id="preloader">
    <div class="item">
      <div class="spinner">
      </div>
    </div>
</div>

<div class="opacity-nav">

        <div class="menu-index" id="buttons" style="z-index:999999">
        <i class="fa  fa-close"></i>
        </div>

    <ul class="menu-fullscreen">
      :navigation_boxed
    </ul>

</div>


  <!--Header-->
  <header id="fullscreen">
    
      <div class="logo" id="full"><a class="ajax-link" href="/">@name</a></div>
      
        <div class="menu-index" id="button">
        <i class="fa fa-bars"></i>
        </div>

  </header>

  <div class="clear"></div>

  <!--Content-->

  <div class="content" id="ajax-content">


        <div class="text-intro">

          <h1>@title</h1>
                    
          <div class="one-column">
            <p>@profession</p>
          
          </div>


          <div class="two-column">

            :projects-list         
          
          </div>          


        </div>
        
        <div class="clear"></div>




  <!--Home Sidebar-->

<div id="ajax-sidebar"></div>


  <!--Footer-->

  <footer id="ajax-footer">

    <div class="footer-margin">
      <div class="social-footer">
        <a href="https://www.twitter.com/DotCrosse"><i class="fa fa-twitter"></i></a>
        <a href="https://www.behance.net/AlexNeri"><i class="fa fa-behance"></i></a>
      
      </div>     
      :footer
    
    </div>


  </footer>


<!--Scripts-->

:scripts


</body>
</html>
